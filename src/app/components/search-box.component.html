<form class="form-inline">
  <div class="form-group">
    <select name="searchField" id="searchField" class="form-control" [(ngModel)]="selectedSearchField">
      <option value="all">All</option>
      <option *ngFor="let col of columns" [value]="col.value">{{col.name}}</option>
    </select>
    <input name="searchString" class="form-control" type="text" [(ngModel)]="searchString">
    <button class="btn btn-primary" (click)="onSearch()">Search</button>
  </div>
</form>
